<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Poll</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body class="p-3 mb-2 bg-dark text-white">
<div class="container text-center">
    <div>
        <h1>Find your Poll</h1>
    </div>
    <form th:action="@{'/find_poll/submit'}" method="post"
          style="max-width: 600px; margin: 0 auto;">
        <div class="form-group row">
            <label class="col-form-label col-4"></label>
            <div class="">
                <div th:if="${error != null}" class="alert alert-danger notification" role="alert">
                    <p  th:text="${error}"></p>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-4">Enter Poll ID please</label>
            <div class="">
                <label>
                    <input th:field="${poll.pollID}" th:id="pollid" type="number" class="form-control" name="test_name" min="1" oninput="validity.valid||(value='');" required/>
                </label>
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Confirm</button>
        </div>
    </form>
    <div class = "py-2">
        <p>
            Would you like to login?
        </p>
        <form th:action="@{'/sudoLogin'}" method="get">
            <div>
                <button type="submit" class="btn btn-primary">Sign In</button>
            </div>
        </form>
    </div>
    <div class = "pb-2">
        <p>
            Would you like to make polls of your own?
        </p>
        <form th:action="@{'/register'}" method="get" >
            <div>
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
