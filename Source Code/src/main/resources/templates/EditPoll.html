<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Title: ' + ${pollInfo.getTitle()}">Poll</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body class="p-3 mb-2 bg-dark text-white">





<div >
    <h1 th:text="'Title: ' + ${pollInfo.getTitle()}">Poll Title</h1>
    <p th:text="'Location: ' + ${pollInfo.getLocation()}">Location</p>
    <p th:text="'Notes: ' + ${pollInfo.getNotes()}">Notes</p>
    <p th:text="'Time Zone: ' + ${pollInfo.getTimeZone()}">Timezone</p>
    <p th:text="'Deadline: ' + ${pollInfo.getDeadline()}">Deadline</p>
    <p th:text="'Votes allowed per person: ' + ${pollInfo.getVotesPer()}">VpP</p>
    <p th:text="'Expired?: ' + ${pollInfo.isExpired}">Expired?</p>


    <table class="table table-striped table-bordered">
        <thead class=""thread-dark>
        <tr>
            <!--            <th>Slot ID</th>-->
            <!--            <th>Poll ID</th>-->
            <th>Start</th>
            <th>End</th>
            <th>VotesPer</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="slot: ${listSlots}">
            <!--            <td th:text="${slot.getSlotID()}">Slot ID</td>-->
            <!--            <td th:text="${slot.getPollID()}">Poll ID</td>-->
            <td th:text="${slot.getStartTime()}">Start</td>
            <td th:text="${slot.getEndTime()}">End</td>
            <td th:text="${slot.getVotesPer()}">VotesPer</td>
            <td> <a th:href="@{'/poll_display/'+${slot.getSlotID()} + '/delete'}" th:text="'Delete'">Delete </a></td>

        </tr>

        </tbody>

        </thead>
    </table>

    <form th:action="@{'/poll_display/' + ${pollInfo.getPollID()} + '/submit'}" method="post"
          style="max-width: 600px; margin: 0 auto;"
    >
        <h1>Add Slots</h1>
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-4"></label>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4">Start Time</label>
                <div class="">
                    <label>
                        <input type="datetime-local" class="form-control" th:field="${object.start}" required/>
                    </label>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4">Number of Slots</label>
                <div class="">
                    <label>
                        <input type="number" class="form-control" th:field="${object.slots}"
                               min="1" oninput="validity.valid||(value='');"required/>
                    </label>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4">Slots Length (minutes)</label>
                <div class="">
                    <label>
                        <input type="number" class="form-control" th:field="${object.len}"
                               min="5" oninput="validity.valid||(value='');"required/>
                    </label>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4">Votes per slot</label>
                <div class="">
                    <label>
                        <input type="number" class="form-control" th:field="${object.votes}"
                               min="1" oninput="validity.valid||(value='');"required/>
                    </label>
                </div>
            </div>


            <div>
                <button type="submit" class="btn btn-primary">Create</button>
            </div>

        </div>
    </form>

    <form th:action="@{'/polls'}" method="get" >
        <input type="submit" value="Back">
    </form>
</div>

</body>
</html>
