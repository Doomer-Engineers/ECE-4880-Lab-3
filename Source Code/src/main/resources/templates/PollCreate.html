    <span>
        <label for="timezone">Timezone:</label>
        <select id="timezone" name="timeornumber" th:field="${pollInput.TimeZone}">
          <option selected th:value="'Eastern'" th:text="Eastern">Eastern</option>
          <option th:value="'Central'" th:text="Central">Central</option>
          <option th:value="'Mountain'" th:text="Mountain">Mountain</option>
          <option th:value="'Pacific'" th:text="Pacific">Pacific</option>
          <option th:value="'Alaska'" th:text="Alaska">Alaska</option>
          <option th:value="'Hawaii'" th:text="Hawaii">Hawaii</option>

    <div class="nativeDateTimePicker">
      <label for="deadline">Choose deadline:</label>
      <input type="datetime-local" id="deadline" th:field="${pollInput.Deadline}" name="deadline" >
      <span class="validity"></span>
    </div>
    <label for="Loc">Location:</label>
    <input id="Loc" name = "L" th:field="${pollInput.Location}"><br>

    <label for="description">Notes:</label>
    <textarea input type="text" id="description" name = "description"  class="textarea" th:field="${pollInput.Notes}"></textarea><br>

    <input type="submit" id="submit" name="submit"><br>
